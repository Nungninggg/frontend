<div class="card p-3">
    <i class="bi bi-calendar-check"></i>
    <h5 class="mb-3">แบบฟอร์มขอลางาน</h5>

    <div class="mb-3">
        <label for="leaveType" class="form-label">ประเภทการลา</label>
        <select id="leaveType" class="form-select" [(ngModel)]="leaveRequest.leaveTypeId">
            <option [value]="0" disabled selected>เลือกประเภทการลา</option>
            <option [value]="1">ลาป่วย</option>
            <option [value]="2">ลากิจ</option>
            <option [value]="3">ลาพักร้อน</option>
        </select>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="startDate" class="form-label">วันที่เริ่มต้น</label>
            <input type="date" id="startDate" class="form-control" [(ngModel)]="leaveRequest.startDate">
        </div>
        <div class="col-md-6">
            <label for="endDate" class="form-label">วันที่สิ้นสุด</label>
            <input type="date" id="endDate" class="form-control" [(ngModel)]="leaveRequest.endDate">
        </div>
    </div>

    <div class="mb-3">
        <label for="reason" class="form-label">เหตุผลการลา</label>
        <textarea id="reason" rows="3" class="form-control" [(ngModel)]="leaveRequest.reason"></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" type="reset">ยกเลิก</button>
        <button class="btn btn-primary" (click)="submitRequest()">ส่งคำขอลา</button>
    </div>
</div>
